<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/physmag.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Realtime calendar for Physique Magnifique Yoga Studio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/physmag.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Physique Magnifique</title>

    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 3px !important;
        background-color: transparent;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: none !important;
        background-color: transparent;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-color: transparent;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      </style>

      <script>

        function inlineStyle() {
          document.getElementsByClassName("fc-view-harness")[0].removeAttribute("style");
        }
        window.onload = inlineStyle;

        //  Listen: Display scrolling bar when the user scrolls
        window.addEventListener('scroll', this.handleScroll, true);

        // Add to "fc-scroller"classes to related scrolling entity
        handleScroll = (e) => {
          if (e.target.classList.contains("fc-scroller") === false) {
            e.target.classList.add("fc-scroller");
          }
        }
      </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
